<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>other</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
    </style>
</head>
<body>
    <div style="height:800px; width:500px; background-color:beige;"></div>
    <script>
        
        window.onload = function sendMessage(){
            var width = Math.max(document.body.scrollWidth,document.body.clientWidth)
            var height = Math.max(document.body.scrollHeight,document.body.clientHeight)
            window.parent.postMessage({height:height,width:width},'*')
        }

    </script>
</body>
</html>
